

{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   
    <title>User Registration</title>

  </head>
  <body>
  <div class="container" style=" margin-top: 20px; ">
  <div class="text-center"><h1>Travello Signup</h1></div> 
  <div class="card" style=" padding:30px">
    <form class="form-signin" action="register" method="POST">
    {% csrf_token %}
  
  <h1 class="h3 mb-3 font-weight-normal">Sign Up Now !</h1>
  <div class="form-group">
  <label>First Name:</label>
  <input type="text"  name="first_name" class="form-control" placeholder="First Name">
  </div>
  <div class="form-group">
  <label>Last Name:</label>
  <input type="text" name="last_name" class="form-control" placeholder="Last Name">
  </div>
  <div class="form-group">
  <label>Username:</label>
 <input type="text" name="username" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
  <label>Email:</label>
 <input type="email" name="email" class="form-control" placeholder="admin@gamil.com">
  </div>
  <div class="form-group">
  <label>Password:</label>
<input type="password" name="password1" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
  <label>Confirm Password:</label>
<input type="password" name="password2" class="form-control" placeholder="Confirm Password">
  </div>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div class="text-center">
{% for message in messages %}
<p style="color:red"><b> {{message}}</b></p>
{% endfor %}
</div>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2020</p>
</form>
</div>
</div>
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
